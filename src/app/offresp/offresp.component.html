 <div class="container" id="main-container">
     <div class="row">
       <div *ngFor="let offre of offres" class="col-md-6 col-xl-3">
          <div class="card m-b-30">
             <div class="card-body row">
                <div class="col-6 card-title align-self-center mb-0">
                   <h5>{{offre?.titre_offre}} {{offre?.domaine_offre}}</h5>
                   <p class="m-0">{{offre?.condition_offre}}</p>
                </div>
             </div>
             <ul class="list-group list-group-flush">
                <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Region : {{offre?.region_offre}}</li>
                <li class="list-group-item"><i class="fa fa-phone float-right"></i>Posted in : {{offre?.date_offre}}</li>
                
             </ul>
             <div class="card-body">
                <div class="float-right btn-group btn-group-sm">
                   <a   class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"> Postuler<i class="fa fa-pencil"></i> </a>
                 
                </div>
             </div>
          </div>
       </div>
     </div>
